<div class="card">
  <div class="card-header">Add New Issue</div><br />
  <form #issueForm="ngForm" (ngSubmit)="addIssue(issueForm.value)">
    <div class="form-group col-sm-7">
      <label for="description">Description</label>
      <input id="description" name="description" [(ngModel)]="description" class="form-control" placeholder="Issue Description" />
    </div>
    <div class="form-group col-sm-7">
      <label for="severity">Severity</label>
      <select id="severity" name="severity" [(ngModel)]="severity" class="form-control">
        <option *ngFor="let severity of severities" [value]="severity">
          {{severity}}
        </option>
      </select>
    </div>
    <div class="form-group col-sm-7">
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="status" class="form-control">
        <option *ngFor="let status of allStatus" [value]="status">
          {{status}}
        </option>
      </select>
    </div>
    &nbsp;&nbsp;<button type="submit" class="btn btn-warning">Create Issue</button>
    &nbsp;&nbsp;
    <button class="btn btn-success" (click)="goBack()">Go Back</button>
  </form>
  <br />
</div>
